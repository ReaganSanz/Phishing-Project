<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clothing Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .banner {
            background: url('store_banner.jpg') no-repeat center center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .banner h2 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            font-size: 48px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: white;
            padding: 20px;
            margin: 10px;
            width: 30%;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h3 {
            font-size: 24px;
            margin: 15px 0;
        }

        .product p {
            font-size: 16px;
            color: #777;
        }

        .product button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .product button:hover {
            background-color: #4cae4c;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        footer a {
            color: #5cb85c;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<header>
    <h1>Clothing Store</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#contact">Contact</a>
</nav>

<section class="banner" id="home">
    <h2>Stylish Clothing for Every Occasion</h2>
</section>

<section class="products" id="products">
    <div class="product">
        <img src="./clothing/shirt.png" alt="T-shirt">
        <h3>Casual T-Shirt</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="./clothing/dress.png" alt="Dress">
        <h3>Summer Dress</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="./clothing/jacket.png" alt="Jacket">
        <h3>Leather Jacket</h3>
        <p>$89.99</p>
        <button>Add to Cart</button>
    </div>
</section>

<footer id="contact">
    <p>Contact us at: <a href="mailto:info@clothingstore.com">info@clothingstore.com</a></p>
    <p>&copy; 2024 Clothing Store. All rights reserved.</p>
</footer>

</body>
</html>
